name: Test backend service

on:
  push:
    branches: [ actions ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:latest
        options: --privileged  # Enables Docker-in-Docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt-openj9'
          java-version: '8'
          cache: 'maven'

        # tests use test containers which require docker
      - name: Check if Docker is running
        run: docker --version

      - name: Download JUnit Platform Console Standalone JAR
        run: |
          wget https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.8.2/junit-platform-console-standalone-1.8.2.jar -O junit-platform-console-standalone.jar

      - name: Run JUnit Tests
        run: |
          java -jar junit-platform-console-standalone.jar \
            --class-path backend-service/src/java/test/* \
            --scan-class-path

