name: Test r package

on:
  push:
    branches: [ actions ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: annotation  # Set the database name to "annotation"
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Execute SQL setup
        run: |
          cat backend-service/src/main/resources/schema.sql | PGPASSWORD=password psql -h localhost -U user annotation -v ON_ERROR_STOP=1

      - name: Sanity check
        run: |
          PGPASSWORD=password psql -h localhost -U user annotation -c "\dt"
          
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt-openj9'
          java-version: '8'

      - name: Build with Maven (skipping tests)
        run: mvn -B package -DskipTests --file backend-service/pom.xml